<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="header">
        <div id="logo">
            <img src="./icons/library.svg"/>
            <span>MyLibrary</span>
        </div>
        <div id="button-container">
            <button class="button" id="new-book-btn">Add Book</button>
        </div>
    </div>

    <div class="card-container">
        <!-- Dummy book for testing purposes only
            <div class="card" data-index="0">
                <img class="delete-btn" src="./icons/trashcan.svg">
                <img class="cover-img" src="./images/book-cover-placeholder.png">
                "The Hobbit"<br>
                by<br>
                JRR Tolkien
                <div class="card-footer">
                    <span class="pg-count">364 pages</span>
                    <img src="./icons/read.svg"/>
                </div>
            </div>
        -->
    </div>
</body>

<!-- Modal for adding a new book -->
<div id="new-book-modal" class="modal">
    <div class="modal-content">

        <button id="cancel-modal-btn">Cancel</button>

        <form id="new-book-form">
            <label for="book-title-input">Title</label>
            <input type="text" id="book-title-input" required>

            <label for="book-author-input">Author</label>
            <input type="text" id="book-author-input" required>

            <label for="book-title-input">Cover Image URL (optional)</label>
            <input type="url" id="book-cover-input">

            <label for="book-pages-input">Page Count</label>
            <input type="number" id="book-pages-input" required>

            <label for="book-status-input">Status</label>
            <select id="book-status-input">
                <option value=true>Read</option>
                <option value=false selected>Unread</option>
            </select>

            <button type="submit" form="new-book-form">Add</button>
        </form>

    </div>
</div>

</html>
