<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="header">
        <div id="logo">
            MyLibrary
        </div>
        <div id="button-container">
            <button class="button" id="new-book-btn">New Book</button>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <img src="https://4.bp.blogspot.com/-Qm7SYvrAabU/UPYIVCfLCBI/AAAAAAAAEwQ/b5fw-8ItJEY/s1600/Hobbit_75th.jpg"/>
            Title: The Hobbit<br>
            Author: JRR Tolkien<br>
            237 pages<br>
            Status: Read
        </div>
    </div>
</body>

<!-- Modal for adding a new book -->
<div id="new-book-modal" class="modal">
    <div class="modal-content">
        <button id="cancel-modal-btn">Cancel</button>
    </div>
</div>

</html>
